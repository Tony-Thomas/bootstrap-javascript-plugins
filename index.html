<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <!--Modal Popup-->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Click Here!</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class-"close" data-dismiss="modal"></button>
                        <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
                        <div class="modal-body">This is the modal body</div>
                        <footer>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Save Changes</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <!--Dropdown Menu-->
        <div class="dropdown">
            <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">Dropdown <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>

        <br><br>

        <!--Nav Tabs-->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" role="tab" data-toggle="tab">Home</a></li>
            <li><a href="#tab2" role="tab" data-toggle="tab">Messages</a></li>
            <li><a href="#tab3" role="tab" data-toggle="tab">Profile</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tab1">This is tab 1</div>
            <div role="tabpanel" class="tab-pane" id="tab2">This is tab 2</div>
            <div role="tabpanel" class="tab-pane" id="tab3">This is tab 3</div>
        </div>

        <br><br>

        <!--Tooltip Button - must be activated with jQuery-->
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="this is a tooltip">Tooltip</button>

        <br><br>

        <button type="button" class="btn btn-default" data-toggle="popover" data-content="Here is the popover text" title="Popover Title">Popover</button>
    </div><!--container-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>

        $("[data-toggle='tooltip']").tooltip();

        $("[data-toggle='popover']").popover();

    </script>
</body>
</html>
